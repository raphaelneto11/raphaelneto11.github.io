    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #00ff41;
            --primary-cyan: #00ffff;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-white: #ffffff;
            --text-gray: #888888;
            --danger-red: #ff3333;
            --warning-yellow: #ffaa00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            overflow-x: hidden;
            position: relative;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid var(--primary-green);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-gray);
            text-decoration: none;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
        }

        nav a:hover {
            color: var(--primary-green);
            text-shadow: 0 0 10px var(--primary-green);
        }

        nav a::before {
            content: '> ';
            color: var(--primary-cyan);
            opacity: 0;
            transition: opacity 0.3s;
        }

        nav a:hover::before {
            opacity: 1;
        }
        
        .lang-switcher {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 20px;
        }
        .lang-switcher span {
            color: var(--text-gray);
            font-size: 14px;
        }
        .lang-btn {
            font-family: 'Fira Code', monospace;
            color: var(--text-gray);
            font-weight: bold;
            padding: 5px;
            text-decoration: none;
        }
        .lang-btn.active {
            color: var(--primary-green);
            text-shadow: 0 0 10px var(--primary-green);
        }
        .lang-btn:hover {
            color: var(--primary-cyan);
        }

        #hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        
        /* NOVO ESTILO PARA A FOTO DE PERFIL */
        .hero-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-green);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.5);
            margin-bottom: 25px;
            object-fit: cover; /* Garante que a foto nÃ£o distorÃ§a */
        }

        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--primary-green);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 20px var(--primary-green); }
            25% { text-shadow: -2px 0 var(--danger-red), 2px 0 var(--primary-cyan); }
            50% { text-shadow: 2px 0 var(--danger-red), -2px 0 var(--primary-cyan); }
            75% { text-shadow: 0 0 20px var(--primary-green); }
        }

        .typewriter {
            font-family: 'Fira Code', monospace;
            color: var(--primary-cyan);
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 30px;
            min-height: 40px;
        }

        .status-bar {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-bar span {
            margin: 0 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-green);
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        #metrics {
            padding: 80px 20px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, #0f0f0f 100%);
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
            font-family: 'Fira Code', monospace;
            color: var(--primary-green);
            position: relative;
            white-space: nowrap; 
        }

        .section-title::before {
            content: '[ ';
            color: var(--primary-cyan);
        }

        .section-title::after {
            content: ' ]';
            color: var(--primary-cyan);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-green), var(--primary-cyan));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
        }

        .metric-card:hover::before {
            opacity: 0.3;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-green);
            font-family: 'Fira Code', monospace;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        #about {
            padding: 80px 20px;
        }

        .terminal {
            background: #000;
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-btn.red { background: #ff5f57; }
        .terminal-btn.yellow { background: #ffbd2e; }
        .terminal-btn.green { background: #28ca42; }

        .terminal-content {
            color: var(--primary-green);
            line-height: 1.6;
        }

        .terminal-content .prompt {
            color: var(--primary-cyan);
        }

        .terminal-content .output {
            color: var(--text-white);
            margin-left: 20px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--primary-green);
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        #experience {
            padding: 80px 20px;
            background: linear-gradient(180deg, #0f0f0f 0%, var(--dark-bg) 100%);
        }

        .timeline {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--primary-green);
            opacity: 0.3;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 40px;
            position: relative;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            width: calc(50% - 30px);
            position: relative;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transform: scale(1.02);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--primary-green);
            border-radius: 50%;
            border: 3px solid var(--dark-bg);
            z-index: 10;
        }

        .timeline-content h3 {
            color: var(--primary-cyan);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .timeline-content .company {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .timeline-content .date {
            color: var(--primary-green);
            font-size: 0.85rem;
            font-family: 'Fira Code', monospace;
        }

        .badge-active {
            display: inline-block;
            background: var(--primary-green);
            color: var(--dark-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        #skills {
            padding: 80px 20px;
        }

        .skills-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .skill-category {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 25px;
        }

        .skill-category h3 {
            color: var(--primary-cyan);
            margin-bottom: 20px;
            font-family: 'Fira Code', monospace;
        }

        .skill-item {
            margin-bottom: 15px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .skill-bar {
            background: #0a0a0a;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--primary-cyan) 100%);
            border-radius: 4px;
            width: 0;
            transition: width 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        #projects {
            padding: 80px 20px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, #0f0f0f 100%);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 65, 0.2);
        }

        .project-card h3 {
            color: var(--primary-cyan);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .project-card p {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-stats {
            list-style: none;
            margin-bottom: 15px;
        }

        .project-stats li {
            color: var(--text-white);
            font-size: 0.85rem;
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .project-stats li::before {
            content: 'â–¸';
            color: var(--primary-green);
            position: absolute;
            left: 0;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: rgba(0, 255, 65, 0.1);
            color: var(--primary-green);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            border: 1px solid var(--primary-green);
        }

        #certifications {
            padding: 80px 20px;
        }

        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .cert-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
        }

        .cert-card:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.2);
        }

        .cert-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .cert-name {
            color: var(--primary-cyan);
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .cert-issuer {
            color: var(--text-gray);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .cert-year {
            color: var(--primary-green);
            font-size: 0.75rem;
            font-family: 'Fira Code', monospace;
        }

        #security-feed {
            padding: 80px 20px;
            background: linear-gradient(180deg, #0f0f0f 0%, var(--dark-bg) 100%);
        }

        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .feed-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .live-indicator {
            background: var(--danger-red);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .feed-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .feed-item {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .feed-item.blocked {
            border-color: var(--danger-red);
            background: rgba(255, 51, 51, 0.1);
        }

        .feed-item.detected {
            border-color: var(--warning-yellow);
            background: rgba(255, 170, 0, 0.1);
        }

        .feed-item.secured {
            border-color: var(--primary-green);
            background: rgba(0, 255, 65, 0.1);
        }

        .feed-time {
            color: var(--primary-cyan);
            margin-right: 10px;
        }

        .feed-type {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .feed-type.blocked {
            background: var(--danger-red);
            color: white;
        }

        .feed-type.detected {
            background: var(--warning-yellow);
            color: var(--dark-bg);
        }

        .feed-type.secured {
            background: var(--primary-green);
            color: var(--dark-bg);
        }

        #contact {
            padding: 80px 20px;
            text-align: center;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 40px auto;
        }

        .contact-item {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.2);
        }

        .contact-item h3 {
            color: var(--primary-cyan);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .contact-item a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: var(--primary-green);
        }

        .download-cv {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-cyan));
            color: var(--dark-bg);
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .download-cv::before {
            content: 'ðŸ”’ ';
        }

        .download-cv:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid #333;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .footer-quote {
            color: var(--primary-green);
            font-style: italic;
            margin-top: 10px;
            font-family: 'Fira Code', monospace;
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
            }
            .lang-switcher {
                margin-left: 0;
            }
            .status-bar span {
                display: block;
                margin: 5px 0;
            }
            .timeline::before {
                left: 30px;
            }
            .timeline-item {
                flex-direction: column !important;
                margin-left: 50px;
            }
            .timeline-content {
                width: calc(100% - 50px);
            }
            .timeline-dot {
                left: 30px;
            }
            .status-bar {
                font-size: 12px;
            }
            .projects-grid,
            .skills-container {
                grid-template-columns: 1fr;
            }
            .metrics-grid, .contact-grid {
                grid-template-columns: 1fr;
            }
            /* AJUSTE CSS: Diminui a foto em telas pequenas */
            .hero-photo {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-text {
            font-family: 'Fira Code', monospace;
            color: var(--primary-green);
            font-size: 1.2rem;
        }

        .easter-egg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 9999;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
        }

        .easter-egg.active {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%)
