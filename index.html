    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #00ff41;
            --primary-cyan: #00ffff;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-white: #ffffff;
            --text-gray: #888888;
            --danger-red: #ff3333;
            --warning-yellow: #ffaa00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            overflow-x: hidden;
            position: relative;
        }

        /* Matrix Rain Background */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid var(--primary-green);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-gray);
            text-decoration: none;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
        }

        nav a:hover {
            color: var(--primary-green);
            text-shadow: 0 0 10px var(--primary-green);
        }

        nav a::before {
            content: '> ';
            color: var(--primary-cyan);
            opacity: 0;
            transition: opacity 0.3s;
        }

        nav a:hover::before {
            opacity: 1;
        }

        /* Hero Section */
        #hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }

        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--primary-green);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 20px var(--primary-green); }
            25% { text-shadow: -2px 0 var(--danger-red), 2px 0 var(--primary-cyan); }
            50% { text-shadow: 2px 0 var(--danger-red), -2px 0 var(--primary-cyan); }
            75% { text-shadow: 0 0 20px var(--primary-green); }
        }

        .typewriter {
            font-family: 'Fira Code', monospace;
            color: var(--primary-cyan);
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 30px;
            min-height: 40px;
        }

        .status-bar {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-bar span {
            margin: 0 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-green);
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        /* Metrics Section */
        #metrics {
            padding: 80px 20px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, #0f0f0f 100%);
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
            font-family: 'Fira Code', monospace;
            color: var(--primary-green);
            position: relative;
            white-space: nowrap; 
        }

        .section-title::before {
            content: '[ ';
            color: var(--primary-cyan);
        }

        .section-title::after {
            content: ' ]';
            color: var(--primary-cyan);
        }

        .metrics-grid {
            display: grid;
            /* AJUSTE DE LAYOUT: 3 colunas */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-green), var(--primary-cyan));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
        }

        .metric-card:hover::before {
            opacity: 0.3;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-green);
            font-family: 'Fira Code', monospace;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Terminal Section */
        #about {
            padding: 80px 20px;
        }

        .terminal {
            background: #000;
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-btn.red { background: #ff5f57; }
        .terminal-btn.yellow { background: #ffbd2e; }
        .terminal-btn.green { background: #28ca42; }

        .terminal-content {
            color: var(--primary-green);
            line-height: 1.6;
        }

        .terminal-content .prompt {
            color: var(--primary-cyan);
        }

        .terminal-content .output {
            color: var(--text-white);
            margin-left: 20px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--primary-green);
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Experience Timeline */
        #experience {
            padding: 80px 20px;
            background: linear-gradient(180deg, #0f0f0f 0%, var(--dark-bg) 100%);
        }

        .timeline {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--primary-green);
            opacity: 0.3;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 40px;
            position: relative;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            background: var(--card-bg);
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            width: calc(50% - 30px);
            position: relative;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transform: scale(1.02);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--primary-green);
            border-radius: 50%;
            border: 3px solid var(--dark-bg);
            z-index: 10;
        }

        .timeline-content h3 {
            color: var(--primary-cyan);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .timeline-content .company {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .timeline-content .date {
            color: var(--primary-green);
            font-size: 0.85rem;
            font-family: 'Fira Code', monospace;
        }
